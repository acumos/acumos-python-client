[tox]
envlist = py{36, 37, 38, 39}
skip_env = true

[testenv]
recreate = true
setenv =
        PYTHONPATH={toxinidir}
        ACUMOS_USERNAME=!!SET_ME!!
        ACUMOS_PASSWORD=!!SET_ME!!
        ACUMOS_PUSH_API_URL=!!SET_ME!!
        ACUMOS_AUTH_API_URL=!!SET_ME!!
passenv = *
deps =
        pytest
        acumos-model-runner
commands = pytest -v testing/integration_tests


